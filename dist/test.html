<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: grid;
      gap: 2px;
      font: 48px sans-serif;
      grid-template-areas:
      'banner banner banner'
      'blurb  svg  svg'
      'code   svg  svg';
      }

    div#banner {
      grid-area: banner;
      background-color: aliceblue;
      height: 5%;
    }

    div#code {
      grid-area: code;
      background-color: azure;
      height: 40%;
    }

    div#blurb {
      grid-area: blurb;
      background-color: bisque;
      height: 55%h;
    }
    div#blurb div { padding: 10em;}

    div#svg {
      grid-area: svg;
      background-color: cornsilk;
      height: 1fr;
    }
  </style>
</head>

<body>
  <div id="banner">banner</div>
  <div id="blurb"><div>blurb interior</div></div>
  <div id="code">code</div>
  <div id="svg">svg</div>
</body>

</html>
