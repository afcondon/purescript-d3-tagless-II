<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="https://d3js.org/d3-color.v2.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
  <style>
    div {
      overflow: scroll;
    }
    div#gup, div#force {
      overflow: hidden;
    }
    body {
      display: grid;
      grid-gap: 10px;
      grid-template-areas:
               "gup spago rtree"
               "htree vtree vtree"
               "htree vdendro vdendro"
               "hdendro rdendro force";
    }
    div {
      background-color: beige;
      height: 50vh;
    }
    h2 {
      font-family: sans-serif;
      color: darkseagreen;
      margin: 0;
      font-size: 80pt;
      opacity: 0.5;
      position: absolute;
    }
    div#htree {
      grid-area: htree;
    }
    div#hdendro {
      grid-area: hdendro;
    }
    div#rdendro {
      grid-area: rdendro;
    }
    div#rtree {
      grid-area: rtree;
    }
    div#vdendro {
      height: 25vh;
      grid-area: vdendro;
    }
    div#vtree {
      height: 25vh;
      grid-area: vtree;
    }
    div#gup {
      grid-area: gup;
    }
    div#force {
      grid-area: force;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="htree"><h2>htree</h2></div>
  <div id="hdendro"><h2>hdendro</h2></div>
  <div id="rdendro"><h2>rdendro</h2></div>
  <div id="rtree"><h2>rtree</h2></div>
  <div id="vdendro"><h2>vdendro</h2></div>
  <div id="vtree"><h2>vtree</h2></div>
  <div id="gup"><h2>gup</h2></div>
  <div id="force"><h2>force</h2></div>
  <div id="spago"><h2>spago</h2></div>
  <div id="meta">
    <h2>meta</h2>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
