<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="https://d3js.org/d3-color.v2.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
  <style>
    svg {
      overflow: visible;
    }
    body {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 50vh);
    }
    div {
      background-color: beige;
      height: 50vh;
    }
    h2 {
      font-family: sans-serif;
      color: darkseagreen;
      margin: 0;
      font-size: 80pt;
      opacity: 0.5;
      position: absolute;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="htree"><h2>htree</h2></div>
  <div id="hdendro"><h2>hdendro</h2></div>
  <div id="rdendro"><h2>rdendro</h2></div>
  <div id="rtree"><h2>rtree</h2></div>
  <div id="vdendro"><h2>vdendro</h2></div>
  <div id="vtree"><h2>vtree</h2></div>
  <div id="gup"><h2>gup</h2></div>
  <div id="force"><h2>force</h2></div>
  <script src="./bundle.js"></script>
</body>
</html>
