<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="https://d3js.org/d3-color.v2.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
  <style>
    div {
      overflow: scroll;
    }
    div#gup, div#force {
      overflow: hidden;
    }
    body {
      display: grid;
      grid-gap: 10px;
      grid-template-areas:
               "spago spago spago"
               "gup force spagotree"
               "htree vtree vtree"
               "htree vdendro vdendro"
               "hdendro rdendro rtree";
    }
    div {
      background-color: beige;
      height: 50vh;
    }
    h2 {
      font-family: sans-serif;
      color: darkseagreen;
      margin: 0;
      font-size: 80pt;
      opacity: 0.5;
      position: absolute;
    }
    div#htree {
      grid-area: htree;
    }
    div#hdendro {
      grid-area: hdendro;
    }
    div#rdendro {
      grid-area: rdendro;
    }
    div#rtree {
      grid-area: rtree;
    }
    div#vdendro {
      height: 25vh;
      grid-area: vdendro;
    }
    div#vtree {
      height: 25vh;
      grid-area: vtree;
    }
    div#gup {
      grid-area: gup;
    }
    div#force {
      grid-area: force;
    }

    div#spagotree {
      grid-area: spagotree;
    }
    div#spago {
      height: 100vh;
      grid-area: spago;
    }

    /* div#spago svg g.links line { visibility: hidden; } */
    div#spago svg g.links line.package { visibility: visible; }
    div#spago svg g.nodes text { font: 12px sans-serif; text-anchor: middle; }
    div#spago svg g.nodes g.module text { visibility: hidden; fill: black}
    div#spago svg g.nodes g.module:hover text { visibility: visible; fill: black}
    div#spago svg g.nodes g.package text { fill: white; }
    div#spago svg g.nodes g.module circle { stroke: white; stroke-width: 1.5px; opacity: 1;}
    div#spago svg g.nodes g.package circle { stroke: black; stroke-width: 3px; opacity: 1;}
    div#spago svg.spotlight g.nodes circle { opacity: 0.5 ;}
    div#spago svg g.nodes g.source text { visibility: visible; }
    div#spago svg g.nodes g.target text { visibility: visible; }
    div#spago svg g.nodes g.spotlight text { visibility: visible; }
    div#spago svg g.nodes g.source circle { opacity: 0.85; stroke: red;}
    div#spago svg g.nodes g.target circle { opacity: 0.85; stroke: blue;}
    div#spago svg g.nodes g.package.spotlight text { visibility: visible; }
    div#spago svg g.nodes g.package.source circle { opacity: 0.85; stroke-width: 5px; stroke: red;}
    div#spago svg g.nodes g.package.target circle { opacity: 0.85; stroke-width: 5px; stroke: blue;}
    div#spago svg g.nodes g.spotlight circle { opacity: 1; stroke-width: 3px;}
  </style>
  <title>Document</title>
</head>
<body>
  <div id="htree"><h2>htree</h2></div>
  <div id="hdendro"><h2>hdendro</h2></div>
  <div id="rdendro"><h2>rdendro</h2></div>
  <div id="rtree"><h2>rtree</h2></div>
  <div id="vdendro"><h2>vdendro</h2></div>
  <div id="vtree"><h2>vtree</h2></div>
  <div id="gup"><h2>gup</h2></div>
  <div id="force"><h2>force</h2></div>
  <div id="spago"><h2>spago</h2></div>
  <div id="spagotree"><h2>spago</h2></div>
  <div id="meta">
    <h2>meta</h2>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
