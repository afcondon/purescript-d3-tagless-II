<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 400" width="520" height="400">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Compile-Time Type Safety</text>

  <!-- Main card -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="460" height="280" rx="12" fill="white" stroke="#CD5C5C" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="460" height="45" rx="12" fill="#CD5C5C"/>
    <rect x="0" y="35" width="460" height="10" fill="#CD5C5C"/>
    <text x="230" y="28" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Invalid Operations Caught at Compile Time</text>

    <!-- Error 1 -->
    <g transform="translate(25, 65)">
      <text x="0" y="0" fill="#CD5C5C" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">X</text>
      <text x="25" y="0" fill="#2F4F4F" font-family="monospace" font-size="12">setAttrs attrs emptySel</text>
      <text x="25" y="18" fill="#708090" font-family="system-ui, sans-serif" font-size="10" font-style="italic">Can't set attributes on SEmpty - no elements exist yet</text>
    </g>

    <!-- Error 2 -->
    <g transform="translate(25, 125)">
      <text x="0" y="0" fill="#CD5C5C" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">X</text>
      <text x="25" y="0" fill="#2F4F4F" font-family="monospace" font-size="12">append Circle boundSel</text>
      <text x="25" y="18" fill="#708090" font-family="system-ui, sans-serif" font-size="10" font-style="italic">Can't append to SBoundOwns - use appendChild instead</text>
    </g>

    <!-- Error 3 -->
    <g transform="translate(25, 185)">
      <text x="0" y="0" fill="#CD5C5C" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">X</text>
      <text x="25" y="0" fill="#2F4F4F" font-family="monospace" font-size="12">remove pendingSel</text>
      <text x="25" y="18" fill="#708090" font-family="system-ui, sans-serif" font-size="10" font-style="italic">Can't remove SPending - has data but no elements</text>
    </g>

    <!-- Divider -->
    <line x1="25" y1="225" x2="435" y2="225" stroke="#E0E0E0" stroke-width="1"/>

    <!-- Comparison -->
    <g transform="translate(25, 245)">
      <rect x="0" y="0" width="200" height="25" rx="4" fill="#CD5C5C" opacity="0.15"/>
      <text x="100" y="17" text-anchor="middle" fill="#CD5C5C" font-family="system-ui, sans-serif" font-size="11">In D3: silent failure</text>

      <rect x="220" y="0" width="200" height="25" rx="4" fill="#50C878" opacity="0.15"/>
      <text x="320" y="17" text-anchor="middle" fill="#50C878" font-family="system-ui, sans-serif" font-size="11">In PSD3: compiler error</text>
    </g>
  </g>

  <!-- Footer - benefit callout -->
  <g transform="translate(30, 350)">
    <rect x="0" y="0" width="460" height="35" rx="8" fill="#50C878" opacity="0.2"/>
    <text x="25" y="22" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">
      <tspan font-weight="600" fill="#50C878">Benefit:</tspan>
      <tspan> The compiler guides you through the correct sequence of operations</tspan>
    </text>
  </g>
</svg>