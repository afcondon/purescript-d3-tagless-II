<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 440" width="580" height="440">
  <defs>
    <marker id="arrow-down" markerWidth="8" markerHeight="6" refX="4" refY="0" orient="auto">
      <polygon points="0 0, 8 0, 4 6" fill="#708090"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="580" height="440" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="290" y="28" text-anchor="middle" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Imperative vs Declarative</text>

  <!-- Left Panel: Imperative -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="260" height="340" rx="10" fill="white" stroke="#708090" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="260" height="45" rx="10" fill="#708090"/>
    <rect x="0" y="35" width="260" height="10" fill="#708090"/>
    <text x="130" y="28" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">IMPERATIVE</text>

    <!-- Subtitle -->
    <text x="130" y="70" text-anchor="middle" fill="#708090" font-family="system-ui, sans-serif" font-size="11" font-style="italic">method chain</text>

    <!-- Operation chain -->
    <g transform="translate(80, 90)">
      <rect x="0" y="0" width="100" height="28" rx="4" fill="#708090" opacity="0.2"/>
      <text x="50" y="18" text-anchor="middle" fill="#2F4F4F" font-family="monospace" font-size="10">select</text>
    </g>
    <path d="M 130 118 L 130 128" stroke="#708090" stroke-width="1.5" fill="none" marker-end="url(#arrow-down)"/>

    <g transform="translate(80, 133)">
      <rect x="0" y="0" width="100" height="28" rx="4" fill="#708090" opacity="0.2"/>
      <text x="50" y="18" text-anchor="middle" fill="#2F4F4F" font-family="monospace" font-size="10">appendChild</text>
    </g>
    <path d="M 130 161 L 130 171" stroke="#708090" stroke-width="1.5" fill="none" marker-end="url(#arrow-down)"/>

    <g transform="translate(80, 176)">
      <rect x="0" y="0" width="100" height="28" rx="4" fill="#708090" opacity="0.2"/>
      <text x="50" y="18" text-anchor="middle" fill="#2F4F4F" font-family="monospace" font-size="10">joinData</text>
    </g>
    <path d="M 130 204 L 130 214" stroke="#708090" stroke-width="1.5" fill="none" marker-end="url(#arrow-down)"/>

    <g transform="translate(80, 219)">
      <rect x="0" y="0" width="100" height="28" rx="4" fill="#708090" opacity="0.2"/>
      <text x="50" y="18" text-anchor="middle" fill="#2F4F4F" font-family="monospace" font-size="10">append</text>
    </g>
    <path d="M 130 247 L 130 257" stroke="#708090" stroke-width="1.5" fill="none" marker-end="url(#arrow-down)"/>

    <g transform="translate(80, 262)">
      <rect x="0" y="0" width="100" height="28" rx="4" fill="#708090" opacity="0.2"/>
      <text x="50" y="18" text-anchor="middle" fill="#2F4F4F" font-family="monospace" font-size="10">setAttrs</text>
    </g>

    <!-- Summary bullets -->
    <text x="130" y="315" text-anchor="middle" fill="#708090" font-family="system-ui, sans-serif" font-size="10">6+ operations</text>
    <text x="130" y="330" text-anchor="middle" fill="#708090" font-family="system-ui, sans-serif" font-size="10">order matters</text>
    <text x="130" y="345" text-anchor="middle" fill="#708090" font-family="system-ui, sans-serif" font-size="10">mutations</text>
  </g>

  <!-- Right Panel: Declarative -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="260" height="340" rx="10" fill="white" stroke="#50C878" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="260" height="45" rx="10" fill="#50C878"/>
    <rect x="0" y="35" width="260" height="10" fill="#50C878"/>
    <text x="130" y="28" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">DECLARATIVE</text>

    <!-- Subtitle -->
    <text x="130" y="70" text-anchor="middle" fill="#50C878" font-family="system-ui, sans-serif" font-size="11" font-style="italic">tree structure</text>

    <!-- Tree structure -->
    <g transform="translate(40, 90)">
      <!-- renderTree -->
      <text x="0" y="14" fill="#708090" font-family="monospace" font-size="11">renderTree</text>

      <!-- Tree block -->
      <rect x="0" y="25" width="180" height="170" rx="6" fill="#50C878" opacity="0.1" stroke="#50C878" stroke-width="1"/>

      <text x="10" y="45" fill="#50C878" font-family="monospace" font-size="11">Tree {</text>

      <!-- svg layer -->
      <rect x="15" y="55" width="155" height="130" rx="4" fill="#50C878" opacity="0.15"/>
      <text x="25" y="75" fill="#50C878" font-family="monospace" font-size="10">svg [</text>

      <!-- group layer -->
      <rect x="30" y="85" width="125" height="85" rx="3" fill="#50C878" opacity="0.2"/>
      <text x="40" y="105" fill="#50C878" font-family="monospace" font-size="10">group [</text>

      <!-- circles -->
      <rect x="45" y="115" width="95" height="40" rx="3" fill="#50C878" opacity="0.3"/>
      <text x="55" y="135" fill="#2F4F4F" font-family="monospace" font-size="10">circles data</text>
      <text x="55" y="150" fill="#2F4F4F" font-family="monospace" font-size="10">[ cx, cy, r ]</text>

      <text x="40" y="175" fill="#50C878" font-family="monospace" font-size="10">]</text>
      <text x="25" y="190" fill="#50C878" font-family="monospace" font-size="10">]</text>
      <text x="10" y="205" fill="#50C878" font-family="monospace" font-size="11">}</text>
    </g>

    <!-- Summary bullets -->
    <text x="130" y="315" text-anchor="middle" fill="#50C878" font-family="system-ui, sans-serif" font-size="10" font-weight="600">1 declaration</text>
    <text x="130" y="330" text-anchor="middle" fill="#50C878" font-family="system-ui, sans-serif" font-size="10">structure matters</text>
    <text x="130" y="345" text-anchor="middle" fill="#50C878" font-family="system-ui, sans-serif" font-size="10">values</text>
  </g>

  <!-- Footer -->
  <text x="290" y="420" text-anchor="middle" fill="#708090" font-family="system-ui, sans-serif" font-size="11" font-style="italic">Same result, different mental model</text>
</svg>