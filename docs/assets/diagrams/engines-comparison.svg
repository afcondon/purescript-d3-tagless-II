<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 320" width="620" height="320">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2F4F4F"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="620" height="320" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="310" y="28" text-anchor="middle" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Interpolation Engine vs Physics Engine</text>

  <!-- Left Panel: Interpolation Engine -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="280" height="240" rx="10" fill="white" stroke="#4A90A4" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="280" height="45" rx="10" fill="#4A90A4"/>
    <rect x="0" y="35" width="280" height="10" fill="#4A90A4"/>
    <text x="140" y="28" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Interpolation Engine</text>

    <!-- Visual: straight line motion -->
    <g transform="translate(40, 65)">
      <circle cx="20" cy="30" r="15" fill="#4A90A4" opacity="0.3"/>
      <circle cx="180" cy="30" r="15" fill="#4A90A4"/>
      <path d="M 35 30 L 165 30" stroke="#4A90A4" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrow)"/>
      <text x="100" y="55" text-anchor="middle" fill="#4A90A4" font-family="system-ui, sans-serif" font-size="10" font-style="italic">straight path</text>
    </g>

    <!-- Bullet points -->
    <g transform="translate(25, 130)">
      <circle cx="8" cy="8" r="4" fill="#4A90A4"/>
      <text x="20" y="12" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">Predetermined target positions</text>

      <circle cx="8" cy="32" r="4" fill="#4A90A4"/>
      <text x="20" y="36" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">Fixed duration (configurable)</text>

      <circle cx="8" cy="56" r="4" fill="#4A90A4"/>
      <text x="20" y="60" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">Eased progress (smooth curve)</text>

      <circle cx="8" cy="80" r="4" fill="#4A90A4"/>
      <text x="20" y="84" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">No physics calculations</text>
    </g>

    <!-- Use case -->
    <rect x="20" y="210" width="240" height="25" rx="5" fill="#4A90A4" opacity="0.15"/>
    <text x="140" y="227" text-anchor="middle" fill="#4A90A4" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Use for: transitions between known states</text>
  </g>

  <!-- Right Panel: Physics Engine -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="280" height="240" rx="10" fill="white" stroke="#50C878" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="280" height="45" rx="10" fill="#50C878"/>
    <rect x="0" y="35" width="280" height="10" fill="#50C878"/>
    <text x="140" y="28" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Physics Engine</text>

    <!-- Visual: wavy/bouncy path -->
    <g transform="translate(40, 65)">
      <circle cx="20" cy="30" r="15" fill="#50C878" opacity="0.3"/>
      <circle cx="180" cy="30" r="15" fill="#50C878"/>
      <path d="M 35 30 Q 60 10, 80 30 Q 100 50, 120 25 Q 140 5, 165 30" stroke="#50C878" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
      <!-- Force indicators -->
      <circle cx="80" cy="30" r="3" fill="#F4A460"/>
      <circle cx="120" cy="25" r="3" fill="#F4A460"/>
      <text x="100" y="55" text-anchor="middle" fill="#50C878" font-family="system-ui, sans-serif" font-size="10" font-style="italic">emergent path</text>
    </g>

    <!-- Bullet points -->
    <g transform="translate(25, 130)">
      <circle cx="8" cy="8" r="4" fill="#50C878"/>
      <text x="20" y="12" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">Force-directed positioning</text>

      <circle cx="8" cy="32" r="4" fill="#50C878"/>
      <text x="20" y="36" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">Runs until simulation cools</text>

      <circle cx="8" cy="56" r="4" fill="#50C878"/>
      <text x="20" y="60" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">Dynamic equilibrium</text>

      <circle cx="8" cy="80" r="4" fill="#50C878"/>
      <text x="20" y="84" fill="#2F4F4F" font-family="system-ui, sans-serif" font-size="11">Responds to interactions</text>
    </g>

    <!-- Use case -->
    <rect x="20" y="210" width="240" height="25" rx="5" fill="#50C878" opacity="0.15"/>
    <text x="140" y="227" text-anchor="middle" fill="#50C878" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Use for: exploration &amp; stable states</text>
  </g>

  <!-- Footer -->
  <text x="310" y="305" text-anchor="middle" fill="#708090" font-family="system-ui, sans-serif" font-size="10" font-style="italic">Scene system automatically switches between engines based on mode</text>
</svg>