package:
  name: psd3-layout
  description: Pure PureScript implementations of D3-style layout algorithms (tree, pack, sankey, edge-bundle, etc.)
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: afcondon
      githubRepo: purescript-d3-layout
  dependencies:
    - arrays
    - console
    - effect
    - either
    - foldable-traversable
    - foreign
    - foreign-object
    - integers
    - lists
    - maybe
    - numbers
    - ordered-collections
    - prelude
    - psd3-tree
    - random
    - strings
    - transformers
    - tuples
    - unsafe-coerce
  test:
    main: Test.Main
    dependencies:
      - argonaut-codecs
      - argonaut-core
      - node-buffer
      - node-fs
      - node-path
      - node-process
